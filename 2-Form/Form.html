<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Form</title>
    <link rel="stylesheet" href="/styles/Form.css">
</head>

<body>
    <form action="#">
        <h1>Регистрация</h1>
        <div class="form__entrance">
            <span>Уже есть аккаунт?</span>
            <a href="#">Войти</a>
        </div>
        <div class="form__information">
            <input type="text" id="text" placeholder="Моя компания" class="form__item form__item1">
            <div class="form__name">
                <input type="text" id="name" placeholder="Имя" class="form__item form__item1">
                <input type="text" id="surname" placeholder="Фамилия" class="form__item form__item1">
            </div>
            <input type="email" id="email" placeholder="E-mail" class="form__item form__item1">
            <div class="form-button">
                <button class="form__item form__item2">Зарегистрироваться</button>
                <img src="/pictures/Arrow 1.png" alt="Иконка перехода">
            </div>
            <div class="form__conditions">
                <input type="checkbox" name="conditions" id="conditions">
                <label for="conditions">Я прочитал и принимаю <a href="#">Условия использования</a></label>
            </div>
        </div>
    </form>
</body>

</html>
